version: "3.5"
services:
  arbitrum-goerli-nitro.public.dappnode.eth:
    build:
      context: build
      args:
        UPSTREAM_VERSION: v2.0.5-208d9d5
    ports:
      - "8547"
      - "8548"
      - "9642"
    volumes:
      - "data:/home/user/.arbitrum"
    environment:
      ETH_GOERLI_RPC_URL: "http://goerli-geth.dappnode:8545"
      EXTRA_OPTS: "--http.api=net,web3,eth,debug"
    image: "arbitrum-goerli-nitro.public.dappnode.eth:0.1.2"
    restart: unless-stopped
volumes:
  data: {}
